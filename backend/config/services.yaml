# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/*/Domain/Model/'
            - '../src/Kernel.php'
            - '../src/Shared/Infrastructure/Persistence/Doctrine/Migration/'
    App\User\Application\Controller\:
        resource: '../src/User/Application/Controller/'
        tags: [ 'controller.service_arguments' ]
    App\Product\Application\Controller\:
        resource: '../src/Product/Application/Controller/'
        tags: [ 'controller.service_arguments' ]
    App\Subscription\Application\Controller\:
        resource: '../src/Subscription/Application/Controller/'
        tags: [ 'controller.service_arguments' ]


    App\Product\Domain\Repository\ProductRepositoryInterface:
        alias: App\Product\Infrastructure\Persistence\Doctrine\Repository\ProductRepository
    App\User\Domain\Repository\UserRepositoryInterface:
        alias: App\User\Infrastructure\Persistence\Doctrine\Repository\UserRepository
    App\Subscription\Domain\Repository\SubscriptionRepositoryInterface:
        alias: App\Subscription\Infrastructure\Persistence\Doctrine\Repository\SubscriptionRepository
    App\User\Infrastructure\Security\JsonLoginAuthenticator:
        autowire: true
        autoconfigure: true
when@test:
    services:
        App\Product\Domain\Repository\ProductRepositoryInterface:
            alias: App\Product\Infrastructure\Persistence\InMemory\Infrastructure\InMemoryProductRepository
        App\Subscription\Domain\Repository\SubscriptionRepositoryInterface:
            alias: App\Subscription\Infrastructure\Persistence\InMemory\Infrastructure\InMemorySubscriptionRepository
        App\User\Domain\Repository\UserRepositoryInterface:
            alias: App\User\Infrastructure\Persistence\InMemory\Infrastructure\InMemoryUserRepository